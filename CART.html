<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - KICKS SHOE STORE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo2.png" width="200px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li> <a href="index.html">HOME</a></li>
                    <li> <a href="products.html">PRODUCTS</a></li>
                    <li> <a href="about.html">ABOUT</a></li>  
                    <li> <a href="">CONTACT</a></li>
                    <li> <a href="Accounts.html">ACCOUNT</a></li>
                </ul>
            </nav>
            <a href="CART.html"><img src="images/cart.png" width="30px" height="30px"></a>
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <!--------------------------cart items details---------------->
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Total</td>
                    <td id="total-amount">KSH 0</td>
                </tr>
            </table>
        </div>
    </div>

    <!-----------------------------footer--------------->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <img src="images/logo2.png">
                    <p>Step up your shoe game at KICKS!!!</p>
                </div>
                <div class="footer-col-2">
                    <h3>Follow us</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter </li>
                        <li>Instagram</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Â© 2024 KICKS STORE</p>
        </div>
    </div>

    <!-------------------------Javascript for toggle menu and cart display----------------->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"; 
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }

        window.onload = function() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    let total = 0;

    cart.forEach((item, index) => {
        const itemPrice = parseFloat(item.price.replace('KSH ', '').replace(',', ''));
        const itemSubtotal = itemPrice * item.quantity;
        total += itemSubtotal;

        const tr = document.createElement('tr');

        tr.innerHTML = `
            <td>
                <div class="cart-info">
                    <img src="${item.image}" alt="${item.name}"> <!-- Use the stored image URL -->
                    <div>
                        <p>${item.name} (Size: ${item.size})</p>
                        <small>Price: ${item.price}</small>
                        <br>
                        <a href="#" onclick="removeItem(${index})">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
            <td>KSH ${itemSubtotal.toFixed(2)}</td>
        `;

        cartItemsContainer.appendChild(tr);
    });

    document.getElementById('total-amount').innerText = `KSH ${total.toFixed(2)}`;
}

        function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    window.location.reload();
}

function updateQuantity(index, newQuantity) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity = parseInt(newQuantity, 10);
    localStorage.setItem('cart', JSON.stringify(cart));
    window.location.reload();
}
    </script>
</body>
</html>
